<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz - Index</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="./assets/js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Weather Dashboard</h2>
    </header>
    <main class="container bg-gray-100">
      <section class="grid md:grid-cols-4 gap-2 bg-gray-200" id="intro">
        <section class="md:col-span-1 flex flex-col p-2" id="search-col">
          <span class="label-text">Search for a City:</span>
          <input class="input input-bordered mb-2 bg-white" id="city-input" />
          <button class="btn btn-primary mb-2" id="search-btn">Search</button>
          <hr />
          <h3 class="text-center">History</h3>
          <div class="history flex flex-col" id="history"></div>
        </section>
        <section class="md:col-span-3 bg-gray-300">
          <h3 class="text-white m-2">Today Forecast</h3>
          <div class="border-2 m-2 bg-white" id="today-forecast"></div>
          <h3 class="text-white m-2">5-Day Forecast:</h3>
          <div class="flex flex-wrap justify-evenly" id="five-day-forecast">
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
