<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz - Index</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Weather Dashboard</h2>
    </header>
    <main class="flex-container">
      <section class="flex-row" id="intro">
        <section class="flex-col-1">
          <label for="title">Search for a City:</label>
          <input class="m-1 title" id="title" />
          <button class="m-1" id="startBtn">Search</button>
          <hr />
          <button class="history-btn">dsasd</button>
        </section>
        <section class="flex-col-4">
          <div class="result">
            <h3>Atlanta <span>(9/13/2022)</span></h3>
            <p>Temperature: <span>76.62 F</span></p>
            <p>Wind: <span>8.43 MPH</span></p>
            <p>Humidity: <span>44 %</span></p>
          </div>
          <div class="5-day">
            <h3>5-Day Forecast:</h3>
            <div class="card">
              <p>9/14/2022</p>
              <p>EMOJI</p>
              <p>Temp: 63.55 F</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
