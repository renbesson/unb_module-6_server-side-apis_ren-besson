<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz - Index</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="./assets/js/scripttt.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Weather Dashboard</h2>
    </header>
    <main class="flex-container">
      <section class="flex-row" id="intro">
        <section class="flex-col-1" id="search-col">
          <label for="title">Search for a City:</label>
          <input class="m-1 title" id="city-input" />
          <button class="m-1 search-btn" id="search-btn">Search</button>
          <hr />
          <div class="history" id="history"></div>
        </section>
        <section class="flex-col-4">
          <div class="today-forecast" id="today-forecast"></div>
          <h3>5-Day Forecast:</h3>
          <div class="five-day-forecast" id="five-day-forecast">
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
